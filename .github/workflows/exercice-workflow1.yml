name: exercice
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
        - name: checkout
          uses: actions/checkout@v2
        - name: setup node
          uses: actions/setup-node@v3
          with:
              node-version: 18
        - name: install dependencies
          run: npm ci
        - name: run linter
          run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
        - name: checkout
          uses: actions/checkout@v2
        - name: setup node
          uses: actions/setup-node@v3
          with:
              node-version: 18
        - name: install dependencies
          run: npm ci
        - name: run tests
          run: npm test
  deploy:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
        - name: checkout
          uses: actions/checkout@v2
        - name: deploy
          run: echo "Deploying..."
